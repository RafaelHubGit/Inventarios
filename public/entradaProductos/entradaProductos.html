<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Entrada de Productos</title>

    <link rel="stylesheet" href="../utilidades/bootstrap-4.3.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../utilidades/sweetAlert/css/sweetalert.css">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="../utilidades/fontawesome-free-5.9.0-web/css/all.min.css">

    <link rel="stylesheet" href="../utilidades/estilos/input_text/estilos.css">
    <link rel="stylesheet" href="../utilidades/estilos/form/formStyle.css">

    <!-- timePicker -->
    <link rel="stylesheet" href="../utilidades/datePick/compressed/themes/default.css">
    <link rel="stylesheet" href="../utilidades/datePick/compressed/themes/default.date.css">

    <style>
        .modal{
            overflow: scroll;
        }
    </style>

    <style>
        input{
            border-top: none !important;
            border-bottom: solid 1px #ccc !important;
            border-left: none !important;
            border-right: none !important;
        }
        input:focus{
            border-top: none !important;
            border-bottom: solid 1px rgb(5, 183, 228) !important;
            border-left: none !important;
            border-right: none !important;
        }
        </style>
    
    
        <style>
            .inptBusqueda {
                background-image: url('../images/icon/search.png');
                background-size: 7%;
                background-position: 10px 10px;
                background-repeat: no-repeat;
                width: auto;
                font-size: 16px;
                padding: 6px 20px 6px 40px;
                border: 1px solid #ddd;
                border-radius: 50px;
                margin-bottom: 12px;
            }
            .divBarBusq{
                display: flexbox;
                flex-direction: row;
                text-align: right;
            }
        </style>

    <style>
        .card{
            margin-bottom: 8px;
            border: 1px solid rgb(4, 109, 158) !important;
        }
        .proveedorCard{
            font-weight: bold;
            color: rgb(66, 66, 66);
            font-size: 20px;
        }
        .documentoCard{
            font-weight: bold;
            color: rgb(110, 110, 110);
            font-size: 15px;
        }
        .fechaCard{
            font-size: 15px;
        }
        .nombreCard{
            font-weight: bold;
        }

        .containerCards{
            display: grid;
            grid-gap: 5px;
            grid-template-columns: repeat(3,minmax(300px, 1fr));
        }

        @media screen and (max-width: 992px){
            .containerCards{
            /* display: grid;
            grid-gap: 5px; */
            grid-template-columns: repeat(2,minmax(300px, 1fr));
        }
        }

        @media screen and (max-width: 770px){
            .containerCards{
            /* display: grid;
            grid-gap: 5px; */
            grid-template-columns: repeat(1,minmax(300px, 1fr));
        }
        }

    </style>

</head>
<body>
    
    <div class="container">
        <h1 id="pruebatxt" class=" text-center">Entrada de Productos</h1>
        <hr>

        <div class="row">
            <div class="col divBarBusq">
                <button type="button"                         
                        data-toggle="modal"
                        data-target="#modalNuevo"
                        class="btn btn-outline-success btn-sm">Nuevo</button>
    
                <input type="text" id="inptBusqueda"
                    class="inptBusqueda"
                    placeholder="Buscar..." 
                    title="Busqueda...">
            </div>
            </div>

        <div class="containerCards">
        </div>
        
    </div>
    


    <!-- Modales -->
    <div class="modal fade bd-example-modal-xl" id="modalNuevo" tabindex="-1" role="dialog" aria-labelledby="myExtraLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="inputEmail4" >Fecha de Entrada</label>
                        <input type="text" id="txtFecha" class="form-control fecha">
                    </div>
                    <div class="form-group col-md-9">
                        
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" >Responsable Recibe</label>
                        <input type="text" id="iptRecibe" class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" >Responsable Entrega</label>
                        <input type="text" id="iptEntrega" class="form-control">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4" >Tipo de Documento</label>
                        <select class="form-control form-control-md">
                            <option value="remision">Remisi처n</option>
                            <option value="folio">Folio</option>
                            <option value="doctoAlmacen">Documento de Almacen</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label>N째 de recibo</label>
                        <input type="text" id="iptNoRecibo" class="form-control">
                    </div>
                </div>

                <button type="button"
                        data-toggle="modal"
                        onclick="llenaTabblaProd()"
                        data-target="#modalProductos"
                        class="btn btn-outline-success btn-sm">Abre</button>

            
                <table id="tblModalProducto" class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Clave</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td><input type="text"></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                        </tr>
                    </tbody>
                </table>

            

            <div class="modal-footer">
                <button id="btnGuardar" onclick="crea()" type="button" class="btn btn-outline-success">Guardar</button>
                <button id="btnActualizar" onclick="actualiza()" type="button" class="btn btn-outline-primary">Actualizar</button>
                <button id="btnEliminar" onclick="eliminar()" type="button" class="btn btn-outline-danger">Eliminar</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
            </div>
            </div>
        </div>
        </div>
    </div>



    <div class="modal fade bd-example-modal-lg" id="modalProductos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Selecci처n de productos</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <input type="text" id="inptBusquedaModal"
                    class="inptBusqueda"
                    placeholder="Buscar..." 
                    title="Busqueda...">

                <table id="eligeProdTab" class="table table-hover">
                    <thead>
                        <tr>
                        <th scope="col">Clave</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Selecci처n</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-primary" data-dismiss="modal">Aceptar</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <script src="../utilidades/jquery/jquery-3.4.1.min.js"></script>
    <script src="../utilidades/jquery/jquery.touch.js"></script>
    <script src="../utilidades/bootstrap-4.3.1-dist/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../utilidades/sweetAlert/js/sweetalert.min.js"></script>
    
    <!-- timePicker -->
    <script src="../utilidades/datePick/compressed/picker.js"></script>
    <script src="../utilidades/datePick/compressed/picker.date.js"></script>
    <script src="../utilidades/datePick/compressed/translations/es_ES.js"></script>

    <!-- importo la libreria moments -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment.min.js"></script>
    <!-- importo todos los idiomas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.0/moment-with-locales.min.js"></script>

    <script src="./funcionesJs.js"></script>

    <script src="./cargaEntrada.js"></script>


    <script type="text/javascript">
       $(".fecha").pickadate({
           format: 'dd/mm/yyyy'
       });
    </script>


</body>
</html>
